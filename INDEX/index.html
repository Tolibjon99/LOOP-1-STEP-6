<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 class="header__h2">Become a member</h2>
      <p class="haeder__p">Use social networks to join us instantly. <br> You won't spend any time confirming those boring emails.</p>
    </div>
    <div class="links">
    <div class="box-link">
      <a class="box-text" href="#">
     <img 
      src="./img/googleplus.svg"
      alt="google icon"
      width="25px"
      height="25px"
      />
      <p class="p-link">SIGN UP WITH GOOGLE+</p>
      </a>
    </div>
    </div>
    <div class="links">
      <div class="box-link">
        <a class="box-text" href="#">
       <img 
        src="./img/facebook.svg"
        alt="facebook icon"
        width="25px"
        height="25px"
        />
        <p class="p-link">SIGN UP WITH Facebook</p>
        </a>
      </div>
      </div>
      <div class="links">
        <div class="box-link">
          <a class="box-text" href="#">
         <img 
          src="./img/twitter.svg"
          alt="twitter icon"
          width="25px"
          height="25px"
          />
          <p class="p-link">SIGN UP WITH Twitter</p>
          </a>
        </div>
        </div>

        <div class="box__footer"> 
          <div class="box__end">
            <h3 class="footer__h3">You can still sign up with your email address</h3>
            <a href="#">
              <p class="footer__p">SIGN UP WITH EMAIL</p>
            </a>
          </div>
        </div>
  </div>
</body>
</html>
